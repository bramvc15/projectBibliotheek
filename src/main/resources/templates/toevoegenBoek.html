<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Toevoegen boek</title>
<link rel="stylesheet" th:href="@{/css/toevoegenBoekStyle.css}" />
</head>
<body>
  <h1>Add Book</h1>
  
  <form action="/books/add" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="5" required></textarea><br>
    
    <label for="cover">Cover Image:</label>
    <input type="file" id="cover" name="cover" accept="image/*" required><br>
    
    <input type="submit" th:action="@{/toevoegenBoek}" value="Add Book">
  </form>
</body>
</html>
